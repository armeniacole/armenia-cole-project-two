<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under the Sea</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow:700|Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5756d0e116.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>

    <header class="contact-header">
        <!-- Navigation for all pages -->
         <nav class="main-nav wrapper clearfix">

            <label tabindex="0" for="hamburger">&#9776;<p class="visually-hidden">Toggle for Menu options.</p></label>
                    
            <input type="checkbox" name="hamburger" id="hamburger">

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            
            </ul>

        </nav>

        <!-- Header Content -->
        <h1>Get in Touch</h1>
    </header>

    <main class="contact-main">

        <!-- Section One - Contact Information -->
        <section class="info">
            <!-- Social Links -->
            <ul class=" wrapper social">
                <li>
                    <a href="#" aria-label="Go to Under the Sea Facebook page.">
                        <i aria-hidden="true" class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Go to Under the Sea Instagram page.">
                        <i aria-hidden="true" class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Go to Under the Sea Twitter page.">
                        <i aria-hidden="true" class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Under the Sea Whatsapp.">
                  <i aria-hidden="true" class="fab fa-whatsapp"></i>
                </a>
                </li>
            </ul>
            
            <!-- Address Information group -->
            <div class="wrapper addresses">

                <h3>info@email.com</h3>

                <p class="no-wrap">123-456-7890
                    <span class="one-line">123 Queen Street West, Unit 10</span>
                    Toronto, Ontario
                    M5V2D5
                </p>
            </div>
        </section>

        <!-- Section Two - Form -->
        <form class="contact-form" action="#">

            <fieldset class="form-info">
                <label class="visually-hidden" for="name">Enter your name.</label>
                <input type="text" name="name" id="name" placeholder="Name">

                <label class="visually-hidden" for="email">Enter your email.</label>
                <input type="email" name="email" id="email" placeholder="Email address">
            </fieldset>

            <label class="visually-hidden" for="message">Enter your comment.</label>
            <div class="textarea-contain">
                <textarea class="text-input" name="message" id="message" placeholder="Message"></textarea>
            </div>

            <label class="visually-hidden" for="submit">Click to sumbit.</label>
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
        
    </main>
    
    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2018 HackerYou</p>
    </footer>
</body>
</html>
