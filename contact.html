</head>
<body>

    <header class="contact-header">
         <nav class="main-nav wrapper">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="blog.html">Blog</a></li>

          </ul>

          <!-- <a href="#" aria-label="Toggle Menu">
            <i aria-hidden class="fas fa-bars hamburger"></i>
          </a> -->
        </nav>


        <h1>Get in Touch</h1>
    </header>

    <main class="contact-main">

        <section class="info">
            <ul class=" wrapper social">
                <li>
                    <a href="#" aria-label="Go to Under the Sea Facebook page.">
                        <i aria-hidden class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Go to Under the Sea Instagram page.">
                        <i aria-hidden class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Go to Under the Sea Twitter page.">
                        <i aria-hidden class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Call Under the Sea.">
                  <i aria-hidden class="fas fa-phone"></i>
                </a>
                </li>
            </ul>
    
            <div class="wrapper addresses">

                <h3>info@email.com</h3>

                <p class="no-wrap">123-456-7890
                    <span class="one-line">123 Queen Street West, Unit 10</span>
                    Toronto, Ontario
                    M5V2D5
                </p>
            </div>
        </section>

        <form class="contact-form" action="#">

            <label class="visually-hidden" for="name">Enter your name.</label>
            <input type="text" name="name" id="name" placeholder="Name">

            <label class="visually-hidden" for="email">Enter your email.</label>
            <input type="email" name="email" id="email" placeholder="Email address">

            <label class="visually-hidden" for="message">Enter your comment.</label>
            <div class="textarea-contain">
                <textarea class="text-input" name="message" id="message" placeholder="Message"></textarea>
            </div>

            <label class="visually-hidden" for="submit">Click to sumbit.</label>
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
        
    </main>
    
     <footer>
        <p>Copyright &copy 2018 HackerYou</p>
    </footer>
</body>
